<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction History - Goldencat Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /*background: linear-gradient(45deg, #003973, #e5e5be);*/
            background: url("/static/images/5571037.png") center;
            background-size: cover;
            color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin-top: 8rem; /* Reduced margin for the table to be closer to the top */
            text-align: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        .table-custom {
            background-color: rgba(255, 255, 255, 0.1); /* Darker background for better contrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 100px 50px 15px rgba(0, 0, 0, 0.5);
            overflow-x: auto; /* Ensures table is responsive */
            border: 2px solid #e4fbff;
            backdrop-filter: blur(5px);
        }


        .table-striped td, .table-striped th {
            color: #ffffff; /* White text color for visibility */
            font-weight: bold; /* Bolder text for readability */
            padding: 15px; /* Increase padding for better spacing */
            border-bottom: 1px solid #ffd700; /* Yellow border for rows */
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly lighter row color */
        }
        .table-striped tbody tr:nth-child(even) td{
            color: #000000;
        }

        .table-striped th {
            background-color: rgba(102, 232, 213, 0.8); /* background for headers */
            color: #000000;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffecb3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Goldencat Bank</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2 class="text-center">Transaction History</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit' ? '+€' + transaction.amount : '-€' + transaction.amount}"
                    th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
                </td>
                <td th:text="${transaction.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center"><a href="/dashboard" class="custom-link">Back to Dashboard</a></p>
</div>

</body>
</html>
